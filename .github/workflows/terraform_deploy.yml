name: "Terraform Deploy"

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".gitignore"

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Copy SSH public key from secrets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PUBLIC_KEY_CONTENT }}" > ~/.ssh/azure_macbookpro.pub
          chmod 600 ~/.ssh/azure_macbookpro.pub

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Azure Login with Personal Token
        run: |
          echo "${{ secrets.AZURE_PERSONAL_TOKEN }}" | az login --identity-token
          az account set --subscription "c064671c-8f74-4fec-b088-b53c568245eb"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
